<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
</head>
<h1>Meta</h1>
<body>
    Stats
</body>
<div id="stats"></div>
<div id="commit-filter-ui" style="display: flex; align-items: baseline; margin: 1em 0;">
  <label for="commit-slider">Show commits until:</label>
  <input
    type="range"
    id="commit-slider"
    min="0"
    max="100"
    value="100"
    style="margin: 0 1em;"
  >
  <time id="commit-time-display" style="margin-left: auto;"></time>
</div>

<div id="chart"></div>
<dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <!-- Add: Time, author, lines edited -->
  </dl>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

</html>
